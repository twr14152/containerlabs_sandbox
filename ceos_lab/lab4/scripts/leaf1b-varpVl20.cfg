enable

configure

ip routing

ip virtual-router mac-address 0000.5e00.2001

vlan 20
 name HOST_VLAN

interface Vlan20
   ip address 10.0.20.3/24 
   ip virtual-router address 10.0.20.1  
   no shutdown

interface Ethernet10
   switchport
   switchport mode access
   switchport access vlan 20


show ip virtual-router
