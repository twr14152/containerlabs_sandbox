# topology documentation: http://containerlab.dev/lab-examples/two-srls/
name: lab1

topology:
  nodes:
    sw1:
      kind: nokia_srlinux
      image: ghcr.io/nokia/srlinux:latest
      startup-config: sw1.cfg
    sw2:
      kind: nokia_srlinux
      image: ghcr.io/nokia/srlinux:latest
      startup-config: sw2.cfg

  links:
    - endpoints: ["sw1:e1-1", "sw2:e1-1"]
