name: lab2
prefix: ""

topology:
  kinds:
    nokia_srlinux:
      image: ghcr.io/nokia/srlinux:latest
    linux:
      image: ghcr.io/srl-labs/network-multitool

  nodes:
    leaf1:
      kind: nokia_srlinux
      type: ixr-d3l
    leaf2:
      kind: nokia_srlinux
      type: ixr-d3l
    spine1:
      kind: nokia_srlinux
      type: ixr-d5
    client1:
      kind: linux
      exec:
        - ip link set address 00:c1:ab:00:00:01 dev eth1
        - ip addr add 192.168.0.1/24 dev eth1
    client2:
      kind: linux
      exec:
        - ip link set address 00:c1:ab:00:00:02 dev eth1
        - ip addr add 192.168.0.2/24 dev eth1

  links:
    # inter-switch links
    - endpoints: ["leaf1:e1-49", "spine1:e1-1"]
    - endpoints: ["leaf2:e1-49", "spine1:e1-2"]
    # client links
    - endpoints: ["client1:eth1", "leaf1:e1-1"]
    - endpoints: ["client2:eth1", "leaf2:e1-1"]
